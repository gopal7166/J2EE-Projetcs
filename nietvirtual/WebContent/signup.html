<!DOCTYPE html>
<html>
<head>	
<title>Register-login-form Website Template | Home :: w3layouts</title>
<link href="style.css" rel='stylesheet' type='text/css' />
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>	
<div class="login">
<div class="login-screen">
<div class="app-title">
<h1>SignUp</h1>
</div>
<div class="login-form">
<form method="post" action="sign.jsp">
<div class="control-group">
<input type="text" placeholder="Student Name" name="name">
</div>
<div class="control-group">
<input type="text" placeholder="Roll Number" name="roll">
</div>
<div class="control-group">
<input type="text" placeholder="Email Id"  name="email">
</div>
<div class="control-group">
<input type="text" placeholder="Mobile Number"  name="mobile">
</div>
<div class="control-group">
<input type="password" placeholder="Password"  name="password">
</div>
<div class="control-group">
<input type="password" placeholder=" Confirm Password"  name="cpassword">
</div>
<input type="submit" class="btn btn-primary btn-large btn-block" value="SignUp >" >
</form>
</div>
</div>
</div>
</body>
</html>
